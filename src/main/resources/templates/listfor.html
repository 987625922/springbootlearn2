<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2> thymeleaf List数据前端的获取 </h2>
<table width="100%" border="1" cellspacing="1" cellpadding="0">
    <tr>
        <td>id</td>
        <td>用户名</td>
        <td>时间</td>
    </tr>
    <!--/*@thymesVar id="learnList" type=""*/-->
    <tr th:each="user : ${userList}">
        <td th:text="${user.id}">嘟嘟MD</td>
        <td th:text="${user.name}">SPringBoot干货系列</td>
        <td><a th:href="${user.createTime}" target="_blank">点我</a></td>
    </tr>
</table>
</body>
</html>
